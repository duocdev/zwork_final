<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZWork - chat & gui va nhan file</title>
    <!-- import bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- import socket.io-->
    <script src="https://cdn.socket.io/4.4.0/socket.io.min.js"></script>
    <!-- import jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div class=" container-fluid">
        <!-- login-->
        <div id="login" class=" row">
            <div class=" col-xxl-3 m-auto mt-5">
                <div class=" card">
                    <div class=" card-header bg-white text-primary fw-bold text-uppercase text-center">đặt tên</div>
                    <div class=" card-body">
                        <div id="alert-login"></div>
                        <div class=" input-group">
                            <input type="text" class=" form-control" id="nickname" placeholder="nhập tên">
                            <button class=" btn btn-primary text-uppercase fw-bold" id="btn-set-nickname">đặt
                                tên</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- main-->
        <div id="main" class=" row">
            <div class="col-xxl-6">
                <div class="row">
                    <div class=" col-xxl-5">
                        <div class=" card">
                            <div class=" card-header text-center text-uppercase fw-bold bg-white">trực tuyến chung</div>
                            <ul id="users-online-global" class=" list-group list-group-numbered align-content-center"
                                style="overflow-y: scroll; height: 510px;">
                            </ul>
                        </div>
                    </div>
                    <div class=" col-xxl-7">
                        <div class=" card">
                            <div class=" card-header text-center text-uppercase fw-bold bg-white">chat chung</div>
                            <div class=" card-body">
                                <div id="message-global" class=" mb-3" style="overflow-y: scroll; height: 510px;"></div>
                                <div id="alert-chat-global"></div>
                                <div class=" input-group mb-3">
                                    <input type="text" class=" form-control" id="chat-global"
                                        placeholder="nhập tin nhắn">
                                    <button class=" btn btn-primary text-uppercase fw-bold"
                                        id="btn-send-message-global">gửi
                                    </button>
                                </div>
                                <input type="file" class=" form-control" id="file-global">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xxl-6">
                <div class="row">
                    <div class=" col-xxl-5">
                        <div class=" card">
                            <div class=" card-header text-center text-uppercase fw-bold bg-white">trực tuyến nhóm</div>
                            <ul id="users-online-group" class=" list-group list-group-numbered align-content-center"
                                style="overflow-y: scroll; height: 510px;">
                            </ul>
                            <div class=" card-footer bg-white">
                                <div class=" input-group mb-3">
                                    <input type="text" class=" form-control" id="group-name" placeholder="nhập mã nhóm">
                                    <button class=" btn btn-primary text-uppercase fw-bold" id="btn-join-group">tham
                                        gia</button>
                                </div>
                                <div id="info-group"></div>
                            </div>
                        </div>
                    </div>
                    <div class=" col-xxl-7">
                        <div class=" card">
                            <div class=" card-header text-center text-uppercase fw-bold bg-white">chat nhóm</div>
                            <div class=" card-body">
                                <div id="message-group" class=" mb-3" style="overflow-y: scroll; height: 510px;"></div>
                                <div id="alert-chat-group"></div>
                                <div class=" input-group mb-3">
                                    <input type="text" class=" form-control" id="chat-group"
                                        placeholder="nhập tin nhắn">
                                    <button class=" btn btn-primary text-uppercase fw-bold"
                                        id="btn-send-message-group">gửi
                                    </button>
                                </div>
                                <input type="file" class=" form-control" id="file-group">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- components-->

    <!-- alert component-->


    <script src="./index.js"></script>
</body>

</html>
